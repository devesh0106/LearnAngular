<html>
    <body class="container-fluid"  class="border p-3 mb-2 bg-info text-white" >

        <span class="glyphicon" 
        [class.glyphicon-star]="isSelected"
        [class.glyphicon-star-empty]="!isSelected"
        (click)="onClick()">
        </span>
    
        <h2>{{ title }}</h2>
        <button class="btn btn-success"  (click)="onAdd()">Add </button>
        
        <ul>
            <li *ngFor="let course of courses; index as i">
                {{ i }} - {{ course.name }}
            </li>
        </ul>

        <button class="btn btn-danger" (click)="onRemove()"> Delete </button> <br/><br/><br/>
        <button (click)="onSave()" class="btn btn-primary">Save</button><br/>
        <input [value]="name" (keyup)="onKeyUp($event)"/> <!-- one way data binding-->
        <input [(ngModel)]="name" (keyup)="onKeyUp($event)"/> <!-- 2 way data binding, uses Banana in the Box--> <br/>
        {{name}}<br/>
        {{course.title | uppercase}}<br/> <!--using upperase built-in pipes-->
        {{course.rating |number:'1.2-2'}} <br/> <!-- decimal format is 'number of digits.min-max number of decimals'-->
        {{course.students |number}}<br/>
        {{course.price | currency:'INR':true}}<br/>
        {{course.marks }}<br/>
        {{text|summary}} <!--Custom pipe created in file summary.pipe.ts-->
        <p hidden> <!--hidden property to hide object-->
            Devesh
        </p>
        <p>
            Pooja
        </p>
    </body>
</html>
